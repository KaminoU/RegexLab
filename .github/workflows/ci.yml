name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install Ruff
        run: pip install ruff

      # Guardrail: keep Ruff upfront so import/format regressions fail fast on every PR.
      - name: Run Ruff linter
        run: ruff check src/ tests/ --output-format=github --diff

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install mypy
          pip install types-all || true

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports --strict

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.8'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  test-sublime:
    name: Test on Sublime Text 4
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install test dependencies
        run: pip install pytest

      - name: Run Sublime Text specific tests
        run: |
          echo "ℹ️ Sublime Text integration tests (optional - requires ST4 runtime)"
          echo "Running unit tests only for now..."
          pytest tests/ -v -m "not integration" || echo "Tests skipped (no ST4 runtime available)"

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" == "failure" ] || \
             [ "${{ needs.typecheck.result }}" == "failure" ] || \
             [ "${{ needs.test.result }}" == "failure" ]; then
            echo "❌ Some checks failed"
            exit 1
          else
            echo "✅ All checks passed!"
          fi
